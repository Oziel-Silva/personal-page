services:
  # Backend API (Go + Gin)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATA_PATH=data/datal.yaml
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    restart: unless-stopped

  # Cloudflare tunnel
  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    volumes:
      - .:/home/nonroot/.cloudflared
    command: tunnel --config /home/nonroot/.cloudflared/config.yml run
    depends_on:
      - frontend
    restart: unless-stopped

